<body>

    <h1>6-JavaScript-Chapter-6-Practice-Set</h1>

    <script>

        //Q1)

        function promt()
        {
            let age = Number.parseInt(prompt("enter age : "))


            //Q3)

            if(age<0)
            {
                console.error("age is negative");
            }


            if (age >= 18)
                document.write("<br>you are able to drive");
            else
                document.write("<br>your are not able to drive");
        }

    
        //Q2

        
        promt();

        while(true)
        {
            let confirmuser = confirm("you want to see prompt again");
            if(confirmuser)
            {
                promt();
            }
            else{
                break;
            }
        }


        // Q4

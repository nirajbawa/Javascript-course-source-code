hello
    <h1>1-innerHTML-outerHTML-and-other-properties</h1>

    <div id="d1">
        <p>this 1st paparagraph</p>
        <p>this 2nd paparagraph</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script>

        let d1 = document.getElementById("d1");
        console.dir(d1);
        d1.firstElementChild.innerHTML = "<b>nothing</b>"
        console.log(d1.firstElementChild.innerHTML);
        
        console.log(d1.firstElementChild.outerHTML); // only valid for element node

        d1.firstElementChild.outerHTML = "<div>hii</div>";

        console.log(document.body.firstChild.data);
        console.log(document.body.firstChild.nodeValue);

        console.log(document.body.textContent);

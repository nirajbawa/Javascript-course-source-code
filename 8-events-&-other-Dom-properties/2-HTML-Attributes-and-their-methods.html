<body>

    <h1>2-HTML-Attributes-and-their-methods</h1>

    <div id="d1" class="div1" data-custom = "ok">
        <p>this 1st paparagraph</p>
        <p>this 2nd paparagraph</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script>

        let a = document.getElementById("d1");

        console.log(a.hasAttribute("class"));

        console.log(a.getAttribute("class"));

        a.setAttribute("class", " this");

        console.log(a.getAttribute("class"));

        a.removeAttribute("class");

        console.log(a.getAttribute("class"));

        console.log(a.attributes);


        //custom attribute
        // create custom attributes using only data-<name>
        console.log(a.dataset);
        console.log(a.dataset.custom);



    </script>

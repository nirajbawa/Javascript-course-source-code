<body>

    <h1>3-HTML-Insertion-Methods</h1>

    <div id="d1">

    <script>

        let a = document.getElementById("d1");

        //create html element

        let div = document.createElement("div");
        div.innerHTML="<h2>hii</h2>";
        //a.appendChild(div);
        //a.prepend(div);

        //a.before(div); //add out of a 
        //a.after(div) // add out of a 

        a.replaceWith(div);

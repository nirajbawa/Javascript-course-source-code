<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackerman</title>

  

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main{
            background-color: black;
            height: 100vh;
            color: rgb(36, 255, 36);
            text-transform: capitalize;
            font-size: 19px;
            line-height: 15px;
            letter-spacing: 1px;
        }


    </style>

</head>

<body>

    <div class="main d-flex w-100 flex-column justify-content-start align-items-start p-3">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script>
        let p1 = () =>{
            return  new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve("Initializing hack program...");
                }, 1000);
            });
        }

        let p2 = () =>{
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    let name = "";
                    name = prompt("Enter User Name : ");
                    if(name=="" || name==null)
                    {
                        reject(new Error(`hacking failed`));
                    }
                    resolve([`hacking ${name} username...`, name]);
                }, 2000);
            });
        } 

        let p3 = (name) =>{
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve(`username found ${name}...`);
                }, 3000);
            });
        }

        let p4 = () =>{
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve("connecting to facebook...");
                }, 4000);
            });
        }

        let p5 = () =>{
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve("account hacked...");
                }, 5000);
            });
        } 

        


        let setp = (text) =>{
            let main = document.querySelector(".main");
            let p = document.createElement("p");
            p.innerText = text; 
            main.appendChild(p)
        }

        let func = async () =>{

            let a = await p1();
            setp(a);

            try{
                let b = await p2();
                setp(b[0]);

                let c = await p3(b[1]);
                setp(c);

                let d = await p4();
                setp(d);

                let e = await p5();
                setp(e);
            }
            catch(e){
                setp("hacking failed...");
            }

            

        }

        func();

    </script>

   

</body>

</html>

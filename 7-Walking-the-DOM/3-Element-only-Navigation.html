<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Element-only-Navigation</title>

    <style>
        *{
            background-color: #040404;
        }

        body{
            color:rgb(239, 240, 244);
        }

         h1:first-child{
            color:rgb(239, 240, 244);
            text-align: center;
        }

    </style>

</head>
<body>
    <div>
        <p>this</p>
        <p>this is text</p>
        <P>siblings</P>
    </div>

    <h1>3-Element-only-Navigation</h1>
    

    <script>

       
        //it only gives valid html element
         //childs
        let parent = document.body.firstElementChild;
        console.log(parent.childNodes);
        let firstchild = parent.firstChild;

        //siblings
        console.log(firstchild.previousElementSibling);
        console.log(firstchild.nextElementSibling);

       

        
 
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-matches-closest-and-contains</title>

  

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            height: 100vh;
            width: 100%;
            padding: 3rem 10rem 4rem 10rem;
            align-items: center;
            display: flex;
            flex-direction: column;
            row-gap: 5rem;
        }

        

        h1:first-child {
            text-align: center;
        }
    </style>

</head>

<body>


    <h1>6-matches-closest-and-contains</h1>

    <div id="id1" class="box"> <span id="sp1"></span>
        element 1 
    </div>

    <div id="id2" class="box">
        element 2
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script>


        let id1 = document.getElementById("id1");

        let sp1 = document.getElementById("sp1");
        

        console.log(id1);

        // css selector match

        console.log(id1.matches(".c"));

        console.log(id1.matches(".box"));

         // css selector match

         console.log(id1.closest(".box"));

         console.log(id1.closest(".box"));

         console.log(id1.contains(sp1));

         console.log(sp1.contains(id1));

         console.log(id1.contains(id1));
    </script>

   

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Table-Navigation</title>

  

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            height: 100vh;
            width: 100%;
            padding: 3rem 10rem 4rem 10rem;
            align-items: center;
            display: flex;
            flex-direction: column;
            row-gap: 5rem;
        }

        

        h1:first-child {
            text-align: center;
        }
    </style>

</head>

<body>
    <h1>4-Table-Navigation</h1>
    <table class="table">
        <caption>this is table</caption>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
        </tfoot>
      </table>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script>

        let table = document.body.childNodes[3];

        console.log(table);

        console.log(table.rows);
        console.log(table.caption);
        console.log(table.tHead.firstElementChild);
        console.log(table.tFoot);

        console.log(table.tBodies);
        console.log(table.tBodies);

        console.log(table.rows[0].rowIndex);
        console.log(table.rows[0].cells);
        console.log(table.rows[1].cells[1].cellIndex);    
        
    </script>

   

</body>

</html>

        */

        let createtodo = async (body) =>{
            let f = await fetch("https://jsonplaceholder.typicode.com/posts", {
                method: "POST",
                headers: {
                    "Content-type": "application/json"
                },
                body: JSON.stringify(body)
            });
            let response = await f.json();
            return response;  
        }


        let gettodo = async (id) =>{
            let f = await fetch(`https://jsonplaceholder.typicode.com/posts/${id}`);
            let response = await f.json();
            return response;
        }

        let main1 = async () =>{
            let body = {
                title: 'niraj',
                body: 'hello',
                userId: 1,
            };
            let c = await createtodo(body);
            console.log(c);

            let g = await gettodo(1);
            console.log(g);
            
        }

        main1();

    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-promise-then-and-catch</title>

    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }


        h1:first-child {
            text-align: center;
            text-align: center;
        }
    </style>

</head>

<body>

    <h1>4-promise-then-and-catch</h1>

    <div id="d1">
        <p>this 1st paparagraph</p>
        <p>this 2nd paparagraph</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script>

        let promise = new Promise((resolve, reject)=>{
            console.log("promise is pending");
            setTimeout(()=>{
                console.info("promise work");
                resolve(true);
            }, 5000);
        });

        console.info("outer promise");

        let promise2 = new Promise((resolve, reject)=>{
            console.log("promise2 is pending");
            setTimeout(()=>{
                console.info("promise2 work");
                reject(new Error("promise failed"));
            }, 5000);
        });
     
        promise.then((value)=>{
            console.log("promise end successfully", promise);
        });

        promise.catch((error)=>{
            console.log("promise2 end unsuccessfully");
        });

        promise2.then((value)=>{
            console.log("promise2 end successfully", promise);
        }, (error)=>{
            console.log("promise2 end unsuccessfully");
        });
        
        console.log(promise);

    </script>

   

</body>

</html>

    <script>
        
        // Q1
        
        let loadscript = (src) =>{

             let p1 = new Promise((resolve, reject)=>{
                let script = document.createElement("script");
                script.src = src;
                script.onload = () =>{
                    resolve("script loaded");
                }
                script.onerror = () =>{
                    reject("script failed");
                }
                document.body.appendChild(script);
            });


            return p1;
        }

    <script>

        let loadscript = (url, callback) => {
            let script = document.createElement("script");
            script.src = url;
            script.onload = () => {
                callback("script loaded");
            }
            script.onerror = () => {
                callback(new Error("script not loaded"));
            }
            document.body.append(script);
        }


        loadscript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js", (error, value) => {
            if (error) {
                console.log(error);
                return
            }
            console.log(value);
            loadscript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js", (error, value) => {

                    return

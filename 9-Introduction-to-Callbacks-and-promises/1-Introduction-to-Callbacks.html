<!DOCTYPE html>
<html lang="en">

<head>

    <title>1-Introduction-to-Callbacks</title>

  

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }


        h1:first-child {
            text-align: center;
            text-align: center;
        }
    </style>

</head>

<body>

    <h1>1-Introduction-to-Callbacks</h1>

    <div id="d1">
        <p>this 1st paparagraph</p>
        <p>this 2nd paparagraph</p>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> -->

    <script>

        function loadScript(src, callback)
        {
            let script = document.createElement("script");
            script.src =  src;
            script.onload = function()
            {
                console.log("error free");
                callback(null,src);
            }
            
            script.onerror = function()
            {
                console.log("error");
                callback(new Error("scr load failed"));
            }

            console.log("before end");
            document.body.append(script);
            console.log("after end end");
        }
       
        function hello(error, src)
        {
            if(error)
            {
                console.log(error);
                return
            }
            alert("hello "+src);
        }

        function hii(error, src)
        {
            if(error)
            {
                console.log(error);
                return
            }
            alert("hii "+src);
        }


        loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js", hello); 
        
    </script>

   

</body>

</html>
